<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meiwa Recruitment</title>

  <link rel="icon" href="/public/meiwa.svg" type="image/svg+xml" />

  <!-- Tailwind CDN with Custom Animation Config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeInUp: 'fadeInUp 1s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        },
      },
    };
  </script>

  <style>
    .scroll-fade-in {
      opacity: 0;
      transform: translateY(20px);
    }
  </style>
</head>
<body class="bg-[#005794]">
  <div class="container w-full sm:max-w-[400px] flex flex-col gap-8 bg-white md:max-w-[500px] md:mx-auto lg:max-w-[550px] lg:mx-auto scroll-smooth">

        <div class="scroll-fade-in transition-all duration-700 ease-out">
          <img src="./public/assets/header/header.svg" alt="header-image" class="w-full" />
        </div>

        <a class="w-full transition-transform duration-300 hover:scale-105" target="_blank" href="https://page.line.me/974ssyie?openQrModal=true">
          <img src="./public/assets/line-image.svg" alt="line-image" class="w-full" />
        </a>
      </div>

      <div class="stability-cta flex flex-col sm:gap-8 lg:gap-42 md:gap-22">
        
          <img class="px-8 py-4 scroll-fade-in transition-all duration-700 ease-out" src="./public/assets/header/body.svg" alt="header-image" class="w-full" /> 

        <a class="w-full transition-transform duration-300 hover:scale-105" target="_blank" href="https://page.line.me/974ssyie?openQrModal=true">
          <img src="./public/assets/line-image.svg" alt="line-image" class="w-full" />
        </a>
      </div>
    </div>

    <!-- Company Values -->
    <div class="company-values flex flex-col gap-6 lg:gap-14 md:gap-12">
    
        <img class="scroll-fade-in transition-all duration-700 ease-out px-8" src="./public/assets/company-values/stability-cta.svg" alt="stability-cta-image" />
     

      <div class="bg-[#005794] flex flex-col gap-6 lg:gap-14 md:gap-12">
      
          <img class="scroll-fade-in transition-all duration-700 ease-out px-8 py-8" src="./public/assets/company-values/about.svg" alt="about-image" />
   

        <a class="w-full transition-transform duration-300 hover:scale-105" target="_blank" href="https://page.line.me/974ssyie?openQrModal=true">
          <img src="./public/assets/line-image.svg" alt="line-image" class="w-full" />
        </a>
      </div>
    </div>

    <!-- Schedule -->
    <div class="company-values flex flex-col gap-6 lg:gap-14 md:gap-12">
      <img class="scroll-fade-in transition-all duration-700 ease-out px-8" src="./public/assets/schedule/schedule.svg" alt="schedule-image" />
      <a class="w-full transition-transform duration-300 hover:scale-105" target="_blank" href="https://page.line.me/974ssyie?openQrModal=true">
        <img src="./public/assets/line-image.svg" alt="line-image" class="w-full" />
      </a>
    </div>

    <!-- Review -->
    <div class="flex flex-col gap-8 lg:gap-14 md:gap-12 bg-[#005794] py-6">

      <img class="px-4 scroll-fade-in transition-all duration-700 ease-out" src="./public/assets/review/review-dialog.svg" alt="review-dialog-image" />
    </div>

    <!-- Sacyou Message -->
    <div class="flex flex-col gap-8 lg:gap-14 md:gap-12">
      <img class="scroll-fade-in transition-all duration-700 ease-out w-full px-8 md:w-[80%] lg:w-[90%] mr-auto" src="./public/assets/message/sacyou-message.svg" alt="scayou-message-image" />

      <img class="sm:w-72 md:w-[70%] lg:w-[90%] mr-auto scroll-fade-in transition-all duration-700 ease-out" src="./public/assets/message/card-message.svg" alt="card-message-image" />
      
      
      <img class="sm:w-72 md:w-[80%] lg:w-[90%] ml-auto scroll-fade-in transition-all duration-700 ease-out" src="./public/assets/message/card-message-2.svg" alt="card-message-image" />

      <img src="./public/assets/footer/footer.svg" alt="footer-image" />
    </div>
  </div>

  <!-- Scroll Animation Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const targets = document.querySelectorAll(".scroll-fade-in");

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.remove("opacity-0", "translate-y-8");
            entry.target.classList.add("opacity-100", "translate-y-0");
          }
        });
      }, {
        threshold: 0.1
      });

      targets.forEach((target) => {
        observer.observe(target);
      });
    });
  </script>
</body>
</html>
