    <!-- Scroll Animation Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const prefectureSelect = document.getElementById("prefecture");
        const API_BASE_URL = "https://postcode-jp.com/api/v1";

        // Fungsi untuk mengisi dropdown
        function populateSelect(selectElement, items, defaultOptionText) {
          selectElement.innerHTML = `<option value="">${defaultOptionText}</option>`;
          items.forEach((item) => {
            const option = document.createElement("option");
            option.value = item.prefecture;
            option.textContent = item.prefecture;
            selectElement.appendChild(option);
          });
        }

        // Memuat data prefektur saat halaman dibuka
        async function loadPrefectures() {
          try {
            const response = await fetch(`${API_BASE_URL}/prefectures.json`);
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            const prefectures = await response.json();
            populateSelect(
              prefectureSelect,
              prefectures,
              "都道府県を選択してください (Please select)"
            );
          } catch (error) {
            console.error("Failed to load prefectures:", error);
            prefectureSelect.innerHTML =
              '<option value="">データの読み込みに失敗しました (Failed to load data)</option>';
          }
        }

        // Jalankan fungsi untuk memuat prefektur
        loadPrefectures();
      });

      document.addEventListener("DOMContentLoaded", () => {
        const targets = document.querySelectorAll(".scroll-fade-in");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.remove("opacity-0", "translate-y-4");
                entry.target.classList.add("opacity-100", "translate-y-0");
              }
            });
          },
          {
            threshold: 0.1,
          }
        );

        targets.forEach((target) => {
          observer.observe(target);
        });
      });
    </script>
